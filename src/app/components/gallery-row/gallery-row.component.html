    <tr>
        Title:  <a routerLink="/galleries/{{gallery.id}}" routerLinkActive="active">
                     {{gallery.title}} </a>
    </tr>

    <tr>
        Author: <a routerLink="/galleries/{{gallery.id}}/author" routerLinkActive="active">
                    {{gallery.user.first_name}} {{gallery.user.last_name}} </a>
    </tr>

    <tr>Created at: {{gallery.created_at}}</tr>
    
    <tr> <img src="{{ gallery.image_urls }}" width="250"></tr>

    <button type="button" class="btn btn-default mr-2" *ngIf="canEdit()"> Edit </button>
    <button type="button" class="btn btn-default mr-2"  *ngIf="canEdit()"> Delete </button>
