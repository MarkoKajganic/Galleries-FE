<h1 align="center">{{gallery.title}}</h1>

<a routerLink="/galleries/{{gallery.id}}/author" routerLinkActive="active">
    <h3 align="center">by {{gallery.user.first_name}} {{gallery.user.last_name}}</h3> </a>

<p>Created at: {{gallery.created_at}}</p>
<p>{{gallery.description}}</p>

<img src="{{ gallery.image_urls }}" width="250">
