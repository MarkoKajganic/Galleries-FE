<div class="container">
    <hr>
    <form #galleryForm="ngForm" (ngSubmit)="submit(gallery)">
        <div class="form-group">
            <label>Title</label>
            <input #title="ngModel" required minlength="2" [(ngModel)]="gallery.title" name="title" type="text" class="form-control">
            <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
                <div *ngIf="title.errors.required">
                    Title is required.
                </div>
                <div *ngIf="title.errors.minlength">
                    Title must be at least 2 characters long.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Description</label>
            <input #description="ngModel" maxlength="1000" [(ngModel)]="gallery.description" name="description" type="text" class="form-control">
            <div *ngIf="description.invalid" class="alert alert-danger">
                <div *ngIf="title.errors.maxlength">
                    Description should not exceed 1000 characters.
                </div>
            </div>
        </div>


        <div class="form-group">
            <label>Images</label>
            <input #image="ngModel" required [(ngModel)]="gallery.image_urls" name="image_urls" type="text" class="form-control">
            <div *ngIf="image.invalid && (image.dirty || image.touched)" class="alert alert-danger">
                <div *ngIf="image.errors.required">
                    At least one image should be added
                </div>
            </div>
        </div>

        <div class="input-group col-md-5 pl-0 my-lg-4 my-2">
            <button [disabled]="!galleryForm.valid" type="submit" class="btn btn-primary mr-2">Create Gallery</button>
            <button type="button" class="btn btn-default mr-2" (click)="galleryForm.reset()" [disabled]="galleryForm.form.pristine">
                        Reset
                  </button>
        </div>
    </form>
</div>
